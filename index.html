<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <!-- Meta tags for serach engines -->
    <meta name="description" content="35mm Photography. Portrait photographer. Black and white photography. Dublin, Ireland.">
    <meta name="keywords" content="photographer, photo, black and white, portrait, Dublin, Ireland">
    <!-- Title -->
    <title>35mm</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="Stylesheet" href="assets/css/style.css">
    <!-- Social Media icons link-->
    <script src="https://kit.fontawesome.com/3d32bfd3da.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Header contains of logo only on the home page -->
    <header>
        <a href="index.html">
            <img id="logo" src="assets/pictures/LOGO.png" alt="35mm Photography logo">
        </a>
    </header>

    <!-- Home section -->
    <main>
        <section class="home">
            <div class="home-text">
                <h1 class="business-name">35mm<br>photography</h1>
                <button onclick="location.href='about.html'" class="button-home" aria-label="Enter">Visit</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
            <ul id="social">
                <li>
                    <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Link to official Instagram account"><i class="fa-brands fa-facebook fa-2xl" style="color: #000000;"></i></a>
                </li>
                <li>
                    <a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Link to official Youtube account"><i class="fa-brands fa-twitter fa-2xl" style="color: #000000;"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Link to official Facebook account"><i class="fa-brands fa-instagram fa-2xl" style="color: #000000;"></i></a>
                </li>
            </ul>
    </footer>
  </body>
  
</html>
