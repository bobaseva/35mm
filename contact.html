<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <!-- Meta tags for serach engines -->
    <meta name="description"
        content="35mm Photography. Portrait photographer. Black and white photography. Dublin, Ireland.">
    <meta name="keywords" content="photographer, photo, black and white, portrait, Dublin, Ireland">
    <!-- Title -->
    <title>35mm</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="Stylesheet" href="assets/css/style.css">
    <!-- Social Media icons link-->
    <script src="https://kit.fontawesome.com/3d32bfd3da.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header contains of logo and nav bar -->
    <header>
        <a href="index.html">
            <img id="logo" src="assets/pictures/LOGO.png" alt="35mm Photography logo">
        </a>
    <!-- Main navigation menu -->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-sharp fa-solid fa-ellipsis-vertical"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" aria-label="Link to About and Home section">About</a></li>
                <li><a href="portfolio.html" aria-label="Link to Portfolio section">Portfolio</a></li>
                <li><a href="contact.html" class="active" aria-label="Contact Form">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Inquiry Form -->
    <main>
        <section class="contact">
            <form class="inquiry-form" method="POST" action="request_submitted.html">
                <!-- Inquiry Form heading -->
                <h2>Please contact me for inquiries <i class="fa-regular fa-envelope fa-lg" style="color: #000000;"></i></h2>
                <br>
                <!-- Inquiry Form input -->
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="text-input" required>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email_address" class="text-input" required>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="40" cols="100" class="text-input" required></textarea>
                <input type="submit" value="Send Message" class="button">
            </form>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <ul id="social">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Link to official Instagram account"><i class="fa-brands fa-facebook fa-2xl"
                        style="color: #000000;"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Link to official Youtube account"><i class="fa-brands fa-twitter fa-2xl"
                        style="color: #000000;"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Link to official Facebook account"><i class="fa-brands fa-instagram fa-2xl"
                        style="color: #000000;"></i></a>
            </li>
        </ul>
    </footer>
</body>

</html>
